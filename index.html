<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle 3D interactif</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #808080; cursor: default; font-family: Arial, sans-serif; }
        canvas { display: block; }

        /* Écran de chargement */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

         /* Indicateur de clic */
         .click-indicator {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        /* Cercle */
        .circle {
            width: 30px;
            height: 30px;
            background: #00A3FF;
            border-radius: 50%;
            position: relative;
            animation: pulse 1.5s infinite;
        }

        /* Animation d'onde */
        .circle::before, .circle::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(0, 163, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: ripple 1.5s infinite;
        }

        .circle::after {
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* Texte */
        .click-text {
            color: white;
            font-size: 14px;
            opacity: 0.8;
            position: absolute;
            width: 100%;
            text-align: center;
            top: -25px; /* Ajustement pour qu'il soit bien au-dessus du cercle */
        }
    </style>
</head>
<body>

<!-- Écran de chargement -->
<div class="loading-screen" id="loading-screen">
    Chargement du modèle 3D...
</div>

<!-- Message de démarrage -->
<div class="click-indicator" id="click-indicator">
    <div class="circle"></div>
    <div class="click-text">Click</div>
</div>

<script>
    let model;
    let zoomStage = 0;
    let targetCameraPosition = { x: 3, y: 2, z: 6 };
    let cameraVelocity = { x: 0, y: 0, z: 0 };

    // Initialisation de la scène
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x808080);

    // Caméra
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(targetCameraPosition.x, targetCameraPosition.y, targetCameraPosition.z);

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Lumières
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(2, 5, 5); // Ajuste la position de la lumière pour mieux éclairer le modèle
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 2048; // Résolution de l'ombre
    directionalLight.shadow.mapSize.height = 2048;
    directionalLight.shadow.camera.near = 0.5;  // Proximité de la caméra d'ombre
    directionalLight.shadow.camera.far = 50;    // Distance de la caméra d'ombre
    scene.add(directionalLight);

    // Créer un plan pour recevoir l'ombre
    const planeGeometry = new THREE.PlaneGeometry(1000, 1000);
    const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = - Math.PI / 2;
    plane.position.y = -1;
    plane.receiveShadow = true;
    scene.add(plane);

    // Chargement du modèle GLB
    const loader = new THREE.GLTFLoader();
    loader.load('pc.glb', function(gltf) {
        model = gltf.scene;
        model.position.set(0, 0, 0);
        model.castShadow = true;
        model.receiveShadow = true;
        scene.add(model);
        document.getElementById('loading-screen').style.display = 'none';
    }, undefined, function(error) {
        console.error('Erreur de chargement :', error);
    });

    // Variables pour le mouvement de la souris
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.03;

    // Animation principale
    function animate() {
        requestAnimationFrame(animate);

        if (model) {
            if (zoomStage === 1) {
                targetCameraPosition.x += (0 - targetCameraPosition.x) * 0.08;
                targetCameraPosition.y += (1.2 - targetCameraPosition.y) * 0.08;
                targetCameraPosition.z += (1.5 - targetCameraPosition.z) * 0.08;

                if (Math.abs(targetCameraPosition.x) < 0.1 && Math.abs(targetCameraPosition.z - 1.5) < 0.1) {
                    zoomStage = 2;
                }
            } else if (zoomStage === 2) {
                targetCameraPosition.z += (0.5 - targetCameraPosition.z) * 0.08;
                targetCameraPosition.x += (0.09 - targetCameraPosition.x) * 0.08;
                targetCameraPosition.y += (1.0 - targetCameraPosition.y) * 0.08;
            } else if (zoomStage === 0) {
                targetCameraPosition.x += (3 - targetCameraPosition.x) * 0.08;
                targetCameraPosition.y += (2 - targetCameraPosition.y) * 0.08;
                targetCameraPosition.z += (6 - targetCameraPosition.z) * 0.08;
            }

            camera.position.x += (targetCameraPosition.x - camera.position.x) * 0.1;
            camera.position.y += (targetCameraPosition.y - camera.position.y) * 0.1;
            camera.position.z += (targetCameraPosition.z - camera.position.z) * 0.1;

            currentX += (targetX - currentX) * speed;
            currentY += (targetY - currentY) * speed;

            model.rotation.y = currentX;
            model.rotation.x = currentY;
        }

        renderer.render(scene, camera);
    }
    animate();

    // Suivi de la souris pour le texte et le cercle
    const clickIndicator = document.getElementById("click-indicator");

    window.addEventListener("mousemove", (event) => {
        const x = event.clientX;
        const y = event.clientY;

        // Positionnement centré sur le curseur
        clickIndicator.style.left = `${x}px`;
        clickIndicator.style.top = `${y}px`;
    });

    // Clic pour cacher l'indicateur
    window.addEventListener("click", () => {
        clickIndicator.style.display = "none";

        // Clic pour démarrer ou réinitialiser le zoom
        if (zoomStage === 0) {
            zoomStage = 1;
        } else if (zoomStage === 1) {
            zoomStage = 2;
        } else if (zoomStage === 2) {
            zoomStage = 0; // Retour au zoom initial
            targetCameraPosition = { x: 3, y: 2, z: 6 }; // Réinitialiser la position de la caméra
        }
    });

    // Responsivité
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
