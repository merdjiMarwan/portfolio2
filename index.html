<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle 3D interactif</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #808080; cursor: default; font-family: Arial, sans-serif; }
        canvas { display: block; }

        /* Écran de chargement */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Conteneur du message de démarrage */
        .click-indicator {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(0, 0);
            text-align: center;
            pointer-events: none;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Cercle animé, taille réduite */
        .circle {
            width: 30px;
            height: 30px;
            background: #00A3FF;
            border-radius: 50%;
            position: absolute;
            animation: pulse 1.5s infinite;
            margin: 0;
        }

        /* Effet d'onde autour */
        .circle::before, .circle::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(0, 163, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: ripple 1.5s infinite;
        }

        .circle::after {
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* Style du texte */
        .click-text {
            color: white;
            font-size: 14px;
            opacity: 0.8;
            position: absolute;
            margin-left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<!-- Écran de chargement -->
<div class="loading-screen" id="loading-screen">
    Chargement du modèle 3D...
</div>

<!-- Message de démarrage -->
<div class="click-indicator" id="click-indicator">
    <div class="circle"></div>
    <div class="click-text">Click anywhere to start</div>
</div>

<script>
    let model;
    let zoomStage = 0;
    let targetCameraPosition = { x: -3, y: 2, z: 6 };
    let cameraVelocity = { x: 0, y: 0, z: 0 };

    // Initialisation de la scène
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x808080); // Fond gris souris

    // Caméra
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(targetCameraPosition.x, targetCameraPosition.y, targetCameraPosition.z);

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;  // Activer les ombres
    document.body.appendChild(renderer.domElement);

    // Lumières
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
    directionalLight.position.set(2, 2, 5);
    directionalLight.castShadow = true;  // Activer les ombres pour cette lumière
    scene.add(directionalLight);

    // Chargement du modèle GLB
    const loader = new THREE.GLTFLoader();
    loader.load('pc.glb', function(gltf) {
        model = gltf.scene;
        model.position.set(0, 0, 0);
        model.castShadow = true;  // Activer les ombres pour le modèle
        model.receiveShadow = true;  // Activer la réception des ombres pour le modèle
        scene.add(model);
        
        // Cacher l'écran de chargement après le chargement du modèle
        document.getElementById('loading-screen').style.display = 'none';
    }, undefined, function(error) {
        console.error('Erreur de chargement :', error);
    });

    // Variables pour les mouvements de la souris
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.03;

    // Fonction d'animation principale
    function animate() {
        requestAnimationFrame(animate);

        if (model) {
            if (zoomStage === 1) {
                // Premier zoom après clic (plus fluide avec interpolation)
                targetCameraPosition.x += (0 - targetCameraPosition.x) * 0.08;
                targetCameraPosition.y += (1.2 - targetCameraPosition.y) * 0.08;
                targetCameraPosition.z += (1.5 - targetCameraPosition.z) * 0.08;

                if (Math.abs(targetCameraPosition.x) < 0.1 && Math.abs(targetCameraPosition.z - 1.5) < 0.1) {
                    zoomStage = 2;
                }
            } else if (zoomStage === 2) {
                // Deuxième zoom après clic
                targetCameraPosition.z += (0.5 - targetCameraPosition.z) * 0.08;
                targetCameraPosition.x += (0.09 - targetCameraPosition.x) * 0.08;
                targetCameraPosition.y += (1.0 - targetCameraPosition.y) * 0.08;
            }

            // Lissage des mouvements de la caméra avec interpolation
            camera.position.x += (targetCameraPosition.x - camera.position.x) * 0.1;
            camera.position.y += (targetCameraPosition.y - camera.position.y) * 0.1;
            camera.position.z += (targetCameraPosition.z - camera.position.z) * 0.1;

            // Lissage des mouvements du modèle
            currentX += (targetX - currentX) * speed;
            currentY += (targetY - currentY) * speed;

            model.rotation.y = currentX;
            model.rotation.x = currentY;
        }

        renderer.render(scene, camera);
    }
    animate();

    // Gestion du mouvement de la souris
    window.addEventListener("mousemove", (event) => {
        const x = (event.clientX / window.innerWidth) * 2 - 1;
        const y = (event.clientY / window.innerHeight) * 2 - 1;
        targetX = x * 0.4;
        targetY = -y * 0.15;

        // Suivre la souris avec le cercle et le texte
        const circle = document.querySelector('.circle');
        const clickText = document.querySelector('.click-text');
        const circleX = event.clientX - circle.offsetWidth / 2;
        const circleY = event.clientY - circle.offsetHeight / 2;

        // Déplacer le cercle
        circle.style.left = `${circleX}px`;
        circle.style.top = `${circleY}px`;

        // Déplacer le texte avec le cercle, juste à côté
        clickText.style.left = `${circleX + circle.offsetWidth + 10}px`;  // Décalage à droite du cercle
        clickText.style.top = `${circleY + (circle.offsetHeight / 2) - (clickText.offsetHeight / 2)}px`; // Centré verticalement
    });

    // Clic pour démarrer le zoom
    window.addEventListener("click", () => {
        if (zoomStage === 0) {
            zoomStage = 1;  // Démarrer le zoom après clic
            document.getElementById("click-indicator").style.display = "none"; // Cache le message de démarrage
        } else if (zoomStage === 1) {
            zoomStage = 2;  // Passe au zoom suivant
        }
    });

    // Responsivité
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
