<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage du Modèle 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    // Initialisation de la scène
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    // Caméra
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    // Rendu
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière ambiante (éclaire toute la scène)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Lumière directionnelle (source principale)
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(2, 2, 5);
    scene.add(directionalLight);

    // Lumière ponctuelle (effet spot)
    const pointLight = new THREE.PointLight(0xffaa00, 1.5, 10);
    pointLight.position.set(0, 2, 2);
    scene.add(pointLight);

    // Ajout d'une lumière bleutée pour un effet high-tech
    const blueLight = new THREE.PointLight(0x00aaff, 1, 10);
    blueLight.position.set(-2, 3, -2);
    scene.add(blueLight);

    // Chargement du modèle GLB
    const loader = new THREE.GLTFLoader();
    loader.load('pc.glb', function(gltf) {
        const model = gltf.scene;
        model.position.set(0, 0, 0);
        scene.add(model);
    }, undefined, function(error) {
        console.error('Erreur de chargement :', error);
    });

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Responsivité
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

</script>

</body>
</html>
